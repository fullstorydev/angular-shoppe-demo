<div fxFlex.lt-md="5" fxFlex.gt-sm="20"></div>
<div fxFlex class="shopping-cart" fxLayout="column" fxLayoutAlign="center stretch">
  <div *ngIf="!(items$ | async) || (items$ | async)?.length == 0" class="empty-cart">
    <h3>Alas, there are no items in your cart.</h3>
    <a mat-button color="primary" routerLink="/products">Keep shoppe-ing</a>
  </div>
  <div *ngIf="(items$ | async)?.length > 0">

    <mat-card class="mat-elevation-z8">
      <mat-card-title>Your cart</mat-card-title>
      <mat-card-content fxLayout="column">
        <table mat-table [dataSource]="items$">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let item">{{item.title}}</td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef>Cost</th>
            <td mat-cell *matCellDef="let item">{{item.price}}</td>
            <td mat-footer-cell *matFooterCellDef><b>{{totalCost | currency}}</b></td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <ng-container matColumnDef="removeAction">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let item">
              <button mat-icon-button color="warn" matTooltip="Remove {{item.title }} from your cart"
                (click)="removeItem(item)">
                <mat-icon>remove_shopping_cart</mat-icon>
              </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
        <div fxLayout="row" fxLayoutAlign="end center">
          <a class="link-button" routerLink="/products" mat-stroked-button color="primary">Keep Shoppe-ing</a>
          <a class="link-button" routerLink="/checkout" mat-flat-button color="primary" aria-label="Checkout">
            Continue to Checkout
          </a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div fxFlex.lt-md="5" fxFlex.gt-sm="20"></div>
